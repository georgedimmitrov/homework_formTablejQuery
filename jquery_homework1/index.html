<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQueryForm</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div id="container">
	<div id="form-container">
	    <form id="car">
	        <div>
		        <label for="car-brand">Brand <strong class="required">*</strong></label>
			    <input type="text" id="car-brand" name="brand" placeholder="Enter brand of the car">
		    </div>
			<div>
				<label for="car-model">Model <strong class="required">*</strong></label>
				<input type="text" id="car-model" name="model" placeholder="Enter model of the car">
			</div>
			<div>
				<label for="car-year">Year <strong class="required">*</strong></label>
	            <input type="text" id="car-year" name="year" placeholder="Enter year (use digits)">
	        </div>	
			<div>
				<label for="car-kilometers">Kilometers <strong class="required">*</strong></label>
				<input type="text" id="car-kilometers" name="kilometers" placeholder="Enter kilometers (use digits)">
			</div>
			<div>
				<button type="submit" id="submit-btn">Submit</button>
			</div>
		</form>
	</div>

	<div id="table-container">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Brand</th>
					<th>Model</th>
					<th>Year</th>
					<th>Kilometers</th>
					<th colspan="2">actions</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
